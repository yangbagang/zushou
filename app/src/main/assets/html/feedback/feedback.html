<div data-page="feedback-detail" class="page">
    <div class="navbar bg-primary">
        <div class="navbar-inner">
            <div class="left"><a href="list.html" class="back link icon-only"><i
                    class="icon icon-back"></i></a></div>
            <div class="center">顾客反馈</div>
            <div class="right"></div>
        </div>
    </div>
    <div class="page-content">
        <div class="content-block">
            <div class="content-block-title">故障反馈单</div>
            <div class="list-block inputs-list">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner not-empty-state">
                                <div class="item-title floating-label">提交时间</div>
                                <div class="item-input item-input-field">
                                    <input type="text" name="createTime" id="createTime"
                                           readonly="readonly"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner not-empty-state">
                                <div class="item-title floating-label">设备编号</div>
                                <div class="item-input item-input-field">
                                    <input type="text" name="vmCode" id="vmCode" readonly="readonly"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner not-empty-state">
                                <div class="item-title floating-label">类型</div>
                                <div class="item-input item-input-field">
                                    <input type="text" name="type" id="type" readonly="readonly"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner not-empty-state">
                                <div class="item-title floating-label">详情</div>
                                <div class="item-input item-input-field">
                                    <textarea name="content" class="resizable" id="content"
                                              readonly="readonly"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner not-empty-state">
                                <div class="item-title floating-label">处理方式</div>
                                <div class="item-input item-input-field">
                                    <input type="text" name="result" id="result"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner not-empty-state">
                                <div class="item-title floating-label">处理时间</div>
                                <div class="item-input item-input-field">
                                    <input type="text" name="updateTime" id="updateTime"
                                           readonly="readonly" value=" "/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner not-empty-state">
                                <div class="item-title floating-label">处理人</div>
                                <div class="item-input item-input-field">
                                    <input type="text" name="userName" id="userName"
                                           readonly="readonly" value=" "/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner not-empty-state">
                                <div class="item-title floating-label">当前状态</div>
                                <div class="item-input item-input-field">
                                    <input type="text" name="flag" id="flag" readonly="readonly"/>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <input type="button" value="提交" onclick="saveContent();" id="saveButton"
                   class="button button-raised button-fill color-teal ripple-orange">
        </div>
    </div>
</div>
